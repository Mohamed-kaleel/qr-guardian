<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generated</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>QR Code Generated Successfully</h1>
  </header>

  <main>
    <div class="form-section">
      <h2>Thank you, {{ name }}!</h2>
      <p>Your QR code for <strong>{{ item }}</strong> has been generated.</p>
      <img src="/static/qr/{{ filename }}" alt="Generated QR Code"
           style="width:200px; margin:20px auto; display:block; border: 2px solid #00bcd4; border-radius: 8px;" />
      <p>Attach this QR to your item. If someone finds it, they can scan and contact you.</p>
      <a href="/" style="display:inline-block; margin-top:20px; color:#00bcd4; text-decoration:none;">Go Back Home</a>
    </div>
  </main>
</body>
</html>
